<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <!-- Main Template css file -->
    <link rel="stylesheet" href="CSS/form.css">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="CSS/normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,600;0,800;1,300&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="landing">
        <div class="sec">
            <div class="form-box">
                <div class="form-value">
                    <form class="val_form" action="">
                        <h2>Sign Up</h2>
                        <div class="inputbox" name="name">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text">
                            <label for="">Name</label>
                        </div>
                        <div class="inputbox" name="email" error="">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="mail">
                            <label for="">Email</label>
                        </div>
                        <div class="inputbox" name="phone">
                            <ion-icon name="call-outline"></ion-icon>
                            <input type="tel">
                            <label for="">Phone Number</label>
                        </div>
                        <div class="inputbox" name="pass">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password">
                            <label for="">Password</label>
                        </div>
                        <input class="submit" type="submit" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
